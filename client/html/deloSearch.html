<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>МуИС</title>
    <link rel="shortcut icon" href="../styles/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="../styles/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../styles/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../styles/favicons/favicon-16x16.png">
    <link rel="manifest" href="../styles/favicons/site.webmanifest">
    <link rel="mask-icon" href="../styles/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="../styles/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="../styles/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/js.cookie.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/datepicker.min.js"></script>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/deloSearch.css">
    <link rel="stylesheet" href="../styles/datepicker.min.css">
    <link rel="stylesheet" href="../styles/datepicker_mine.css">
  </head>
  <body class="nopopup deloSearch" >
    <div class="popupWrapWrap">
      <div class="shadow"></div>
      <div class="popupWrap docH ">
        <div class="popup">
          <p class="title">Группы документов</p>
          <div class="fullScreen"></div>
          <div class="close"></div>
          <div class="popFields">
              <div class="docH_left " id="nodeL_0">
                <p class='node' data-isn='0' id="doc_0"></p>
                <div class="children"></div>
              </div>
              <div class="docH_right"></div>
            </div>
        </div>
      </div>
    </div>
    <div class="breadcrumbsWrap"></div>
    <div class="menuWrap">
      <div class="menuLeft">
        <div class="menuHeader">
            <div class="menuTitle" title="Муниципальная Информационная Система">МуИС</div>
            <div class="menuClose"></div>
        </div>
        <div class="menuItems">
            <a href="deloSearch/" class="menuItem menuItem1">Поиск по "ДЕЛО"</a>
              <script>$('.menuItem1').attr("href", INFO.clientAdr+$('.menuItem1').attr('href'));</script>
            <a href="search/" class="menuItem menuItem2">Поиск организаций</a>
              <script>$('.menuItem2').attr("href", INFO.clientAdr+$('.menuItem2').attr('href'));</script>
            <a href="javascript:void(0);" class="menuItem">Пункт 3</a>
            <a href="javascript:void(0);" class="menuItem">Пункт 4</a>
          </div>
          <a class="menuLogoff" href="logout/">Выйти</a>
          <script>$('.menuLogoff').attr("href", INFO.clientAdr+$('.menuLogoff').attr('href'));</script>
        </div>
      <div class="menuShadow"></div>
    </div> 
    <div class="mainWrapWrap">
      <div class="header">
        <div class="logo" title="Муниципальная Информационная Система"></div>
        <div class="nameBlock nameBlock-sm" title="Муниципальная Информационная Система">МуИС</div>
        <div class="nameBlock nameBlock-big" title="Муниципальная Информационная Система">Муниципальная Информационная Система</div>
        <button class="btn btnMenu"></button>
      </div>
      <div class="mainWrap">
        <div class="main noGroup">
            <div class="title">Поиск по Дело</div>
            <div class="selectDate">
              <Label>Поиск с
                <input id="dateFrom" type="text" name="dateFrom"  autocomplete="off">
              </Label>
              <label>Поиск до
                <input id="dateTo" type="text" name="dateTo" autocomplete="off">
              </label>
            </div>
            <div class="selectArea">
              <p class="addSel">Уточнить группы документов</p>
            </div>
            <button class="toSearch" id="toSearch-def">Поиск</button>
          <div class="result">
            <div class="resultTitle center">Начните искать</div>
            <div class="resultList"></div>
            <div class="resultSteps"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/deloSearch.js"></script>
    <div class="hidden">
      <p></p>
      <p></p>
    </div>
  </body>
</html>
